<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skillstorm</title>
  <link rel="icon" href="https://iili.io/FWhmuCQ.md.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
  <div id="cheat-panel">
  <button id="cheat-button">⚙️ Cheats</button>
  <div id="cheat-menu">
    <button onclick="nextWave()">⏭️ Skip Wave</button>
    <!-- Outros cheats opcionais -->
    <button onclick="player.health = 999">❤️ Max HP</button>
    <button onclick="player.damage += 50">💥 +50 Damage</button>
  </div>
</div>

<body>
  <!-- Tela inicial -->
  <div id="start-screen">
    <img id="logo" src="https://iili.io/FWhmuCQ.md.png" alt="Logo Skillstorm">
    <button id="play-button">PLAY</button>
  </div>

  <!-- Jogo -->
  <canvas id="game"></canvas>
  <div id="upgrade-screen"></div>

  <script src="script.js"></script>
</body>
</html>
